<div class="p-5 mt-5 align-middle">
    <form action="{{ form_link }}" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
        {% csrf_token %}
        {% for field in product_form %}
        <div class="col-md-6 mb-4">
            {{ field.label_tag }}
            {{ field }}
        </div>

      
        {% endfor %}
        <div class="col-md-6 mb-4">
        <div class="d-grid gap-2">
        <button id="add-image" type="button" class="btn btn-outline-dark fw-bold fs-5 mb-3">
          +  افزودن عکس
        </button>
        </div>
        </div>
        <div class="col-md-6 d-grid gap-2">
            <button type="submit" class="btn btn-success fw-bold fs-5">
                ثبت
            </button>
        </div>
    </form>
</div>
