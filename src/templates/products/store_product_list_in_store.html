{% extends 'website/base.html' %}
{% load static %}

{% block css %}
{% endblock %}

{% block content %}
    <div id="store-product-container" class="container">
        <div class="row border rounded-3 mx-auto mt-5 pt-3 bg-white">
            <h2 class="text-center">محصولات <span id="store-name"></span></h2>
            <!-- filtering -->
            <div class="row">
                <div class="d-flex ">
                    <h6 class="my-auto">مرتب سازی: </h6>
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                            <a id="best-seller-link" class="nav-link"
                               aria-current="page"
                               href="">
                                پرفروش ترین
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="top-rating-link" class="nav-link"
                               aria-current="page"
                               href="">
                                بالاترین امتیاز
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="recently-created-link" class="nav-link"
                               aria-current="page"
                               href="">
                                گرانترین
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- filtering -->

            <!-- card groups -->
            <div id="card-group" class="row row-cols-md-5 g-4 m-auto pb-4">
            </div>
            <!-- card groups -->

            <!-- pagination -->
            <div class="row row-cols-md-5 g-4 m-auto pb-4 justify-content-center">
                <nav aria-label="..." dir="ltr">
                    <ul class="pagination">
                        <li class="page-item">
                            <button id="pagination-previous-btn" class="page-link">Previous</button>
                        </li>
                        <li class="page-item"><a id="pagination-current-page-number" class="page-link"
                                                 href="#">3</a></li>
                        <li class="page-item">
                            <button id="pagination-next-btn" class="page-link" href="#">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- pagination -->
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'products/js/store_product_list_in_store.js' %}"></script>
{% endblock %}
