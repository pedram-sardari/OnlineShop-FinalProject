{% extends 'website/base.html' %}
{% load static i18n %}

{% block css %}
{% endblock %}

{% block content %}
    <div id="stores-container" class="container">
        <div class="row border rounded-3 mx-auto mt-5 pt-3 bg-white">
            <h2 class="text-center">{% trans "All Stores" %}</h2>
            <!-- filtering -->
            <div class="row">
                <div class="d-flex ">
                    <h6 class="my-auto">{% trans "Order By" %}: </h6>
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                            <a id="best-seller-link-stores" class="nav-link"
                               aria-current="page"
                               href="">
                                {% trans "Best Seller" %}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="top-rating-link-stores" class="nav-link"
                               aria-current="page"
                               href="">
                                {% trans "Highest Rating" %}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="recently-created-link-stores" class="nav-link"
                               aria-current="page"
                               href="">
                                {% trans "Newest" %}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- filtering -->

            <!-- card groups -->
            <div id="card-group-stores" class="row row-cols-md-5 g-4 m-auto pb-4">
            </div>
            <!-- card groups -->

            <!-- pagination -->
            <div class="row row-cols-md-5 g-4 m-auto pb-4 justify-content-center">
                <nav aria-label="..." dir="ltr">
                    <ul class="pagination">
                        <li class="page-item">
                            <button id="pagination-previous-btn-stores" class="page-link">Previous</button>
                        </li>
                        <li class="page-item"><a id="pagination-current-page-number-stores" class="page-link"
                                                 href="#">3</a></li>
                        <li class="page-item">
                            <button id="pagination-next-btn-stores" class="page-link" href="#">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- pagination -->
        </div>

    </div>

{% endblock %}
{% block js %}
    <script src="{% static 'vendors/js/store_list.js' %}"></script>
{% endblock %}
